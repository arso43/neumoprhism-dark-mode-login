<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">

    <title>Dark mode neumorphism login form</title>
    
</head>
<body>

    <div class="form">

        <!-- Logo i napis -->
        <div class="logo"> </div>
        <h1>Sign Up</h1>


        <!-- formularz logowania -->
        <div class="form__input--container">
            <input type="text" placeholder="your email" class="form__input">
        </div>
        
        <div class="form__input--container">
            <input type="password" placeholder="your password" class="form__input">
            <p><a>forgot password</a></p>
        </div>
        
        <button class="form__signin-button">LOG IN</button>

        <!-- Toggle -->
        <div class="toggle">
            <p>never log out</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Social icons -->
        <div class="social-icon">
        <p>or log in with</p>
        <ul class="form__social-list">
            <li class="social-list__item">
                <a class="social-list__link" href="">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="">
                    <i class="fab fa-google"></i>
                </a>
            </li>          
        </ul>
    </div>
    </div>
    
</body>
</html>
